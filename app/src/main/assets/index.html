

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="applicable-device" content="mobile" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>抽样取证物品清单页面</title>

</head>

<body>


<input type="button" value="盖章" onclick="window.Android.cellSeal()"/>

<input type="button" value="改变图片" onclick="changeImg('img/1.jpg')"/>

<input type="button" value="改变文字" onclick="changeText('23456','123')"/>




<br/>

<img id="sealImg" src="img/2.png" alt="找不到图片" style="display:none" />

<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-8 col-centered">
            <form method="post" id="register-form" autocomplete="off" action="/" class="nice-validator n-default" novalidate>
                <div class="form-group">

                    <input type="text" class="form-control" id="msJurId"  placeholder="授权信息id"  >
                </div>
                <div class="form-group">

                    <input type="text" class="form-control" id="employeId"  placeholder="员工id"  >
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" >

    function changeImg(arg0){
        var element = document.getElementById('sealImg');
        element.style.display = "inline";
        element.src = arg0;

    }
     function changeText(arg1,arg2){
        var element1 = document.getElementById('msJurId');
        element1.value = arg1;
        var element2 = document.getElementById('employeId');
        element2.value = arg2;
    }
</script>
</html>
